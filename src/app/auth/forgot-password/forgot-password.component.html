<div class="container m-5">
    <form class="border p-3 rounded-3" [formGroup]="passwordForm" (ngSubmit)="onSubmited()">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Quên mật khẩu</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                    Email không được để trống
                </div>
                <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                    Email sai định dạng
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="" class="btn btn-primary">Xác nhận</button>
                </div>
            </div>
            <div class="form-text text-danger text-center" *ngIf="">
                <p>Đăng nhập thất bại. Vui lòng kiểm tra lại.</p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 text-center">
                <span class="me-2"><a routerLink="/login">Quay lại đăng nhập</a></span>
            </div>
        </div>
    </form>
</div>
