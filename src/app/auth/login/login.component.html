<div class="container m-5">
    <form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
        <div class="row g-0">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Đăng nhập</span>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                    Email không được để trống
                </div>
                <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                    Email sai định dạng
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="pwd" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
                <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched)">
                    Password không được để trống
                </div>
                <div class="form-text text-danger"
                    *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.dirty || Pwd.touched)">
                    Password nên có ít nhất 6 - 15 ký tự
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Đăng nhập</button>
                </div>
            </div>
            <div class="form-text text-danger text-center" *ngIf="this.isError">
                <p>Đăng nhập thất bại. Vui lòng kiểm tra lại.</p>
            </div>
        </div>
        <div class="row">
            <div class="col mt-3 text-center">
                <span class="me-2">Chưa có tài khoản ?</span><a routerLink="/sign-up">Đăng ký</a>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2 text-center">
                <span class="me-2"><a routerLink="/forgot-password">Quên mật khẩu</a></span>
            </div>
        </div>
    </form>
</div>
